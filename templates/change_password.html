<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D0D0D0; /* Light gray background */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #504EF8; /* Header background color */
            padding: 10px 0; /* Top and bottom padding */
            text-align: center; /* Center the header text */
        }
        h1 {
            color: #FFFFFF; /* White text for the header */
            margin: 0; /* Remove default margin */
        }
        nav {
            margin-top: 10px; /* Space between header and nav */
        }
        nav a {
            margin: 0 15px; /* Space between navigation links */
            text-decoration: none; /* Remove underline */
            color: #FFFFFF; /* White color for links */
            font-weight: bold; /* Bold text */
        }
        nav a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        form {
            width: 350px; /* Set a width for the form */
            margin: 30px auto; /* Center the form */
            padding: 20px;
            background-color: #FFFFFF; /* White background for the form */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        label {
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Space between label and input */
        }
        input[type="password"] {
            width: 90%; /* Full width for inputs */
            padding: 10px; /* Padding inside inputs */
            margin-bottom: 20px; /* Space below inputs */
            border: 1px solid #ccc; /* Border color */
            border-radius: 4px; /* Rounded corners */
        }
        button {
            width: 100%; /* Full width for button */
            padding: 10px; /* Padding inside button */
            background-color: #C7FF42; /* Lime green */
            color: #000000; /* Black text color */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Font size */
            transition: background-color 0.3s; /* Transition effect */
        }
        button:hover {
            background-color: #A0D040; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Trocar Senha</h1>
        <nav>
            <a href="{{ url_for('upload_file') }}">Fazer Upload</a>
            <a href="{{ url_for('file_list') }}">Lista de Arquivos</a>
            <a href="{{ url_for('change_password') }}" class="change-password-button">Trocar Senha</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    
    <form method="POST" action="{{ url_for('change_password') }}">
        <label for="current_password">Senha Atual:</label>
        <input type="password" id="current_password" name="current_password" required>
        
        <label for="new_password">Nova Senha:</label>
        <input type="password" id="new_password" name="new_password" required>
        
        <label for="confirm_password">Confirme a Nova Senha:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        
        <button type="submit">Salvar Nova Senha</button>
    </form>
    
</body>
</html>
